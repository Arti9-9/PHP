<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Геокодер</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Геокодер Яндекс.Карт</h2>
        <form id="ajax_form" class="Form_" method="post" action="">
            <div class="col-sm-10">
                <center>
                    <label for="inputAdress" class="adress_form">Адрес:</label>
                    <input type="text" name="adress" class="col-sm-11" id="inputAdress" placeholder="">
                 </center>
            </div>
            <button type="submit" id="btn" class="ml-3 btn btn-primary">Отправить</button>
        </form>
        <div class="mt-1 alert-warning">
            <p align="center">Структурированный адрес: <span id="adress"></span></p>
            <p align="center">Координаты: <span id="point"></span></p>
            <p align="center">Ближайшее метро: <span id="metro"></span></p>
        </div>
    </div>
</body>
</html>
